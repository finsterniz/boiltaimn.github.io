<!DOCTYPE html>
<html>
<head>
    <title>Secret Website</title>
    <style>
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>好巧哦我也喜欢</h1>
        <p>这里什么都没有略略略</p>
        <p>没有就是没有</p>
    </div>

    <script>
        var secretAnswer = "9";
        var userAnswer = prompt("1到9, 你最喜欢的数字是哪个");

        if (userAnswer === secretAnswer) {
            document.getElementById('content').style.display = 'block';

        } else {
            alert("不准偷看别人的消息哦👀");
        }
    </script>
</body>
</html>
